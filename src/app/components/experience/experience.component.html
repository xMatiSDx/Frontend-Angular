<section class="experience">
    <!--- EXPERIENCE --->
    <div class="container">
        <div class="row section-title h1" style="display: flex; flex-direction: row;">
            <div class="col-lg-12" style="display: flex; flex-direction: column;">
                <div class="title" style="display: flex ; position: relative; text-align: center; width: 100%; align-content: center; align-items: center;">
                    <span style="width: 100%;">
                        <b>EXPERIENCE</b>
                    </span>
                    <!--- EXPERIENCE ADD BUTTON --->
                    <app-edit-button type="edit-box" (btnClick)="toggleAddExp()" figure="add"></app-edit-button>
                </div>
                <!--- BLUE LINE --->
                <div class="after"></div>
            </div>
        </div>
        <!--- EXPERIENCES ENUM --->
        <app-experience-add (onAddExp)="addExp($event)" (onToggleAddExp)="toggleAddExp()"></app-experience-add>
        <app-experience-items></app-experience-items>
    </div>
</section>
